  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          occupy-secret: ${{ secrets.OCCUPY_SECRET }}
          occupy-pem: ${{ secrets.OCCUPY_PEM }}
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Build with Gradle
        run: |
          cd Server
          chmod +x gradlew
          ./gradlew build -PdoNotRunTests
      - name: Archive SNAPSHOT jar
        uses: actions/upload-artifact@v2
        with:
          name: snapshot-jar
          path: Server/build/libs/*-SNAPSHOT.jar
  cd:
    needs: 
    - testA
    - testB
    - testC
    - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: make dir
        run: |
          mkdir -p Server/build/libs
      - name: Download SNAPSHOT jar
        uses: actions/download-artifact@v2
        with:
          name: snapshot-jar
          path: Server/build/libs/
      - name: Copy pem
        env:
          OCCUPY_PEM: ${{ secrets.OCCUPY_PEM }}
        run:  |
          echo "$OCCUPY_PEM" > Server/src/main/resources/prometheus.pem
          chmod 400 Server/src/main/resources/prometheus.pem
      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build -t prometheus -f Server/Dockerfile Server
          docker tag prometheus ${{ secrets.DOCKER_HUB_USERNAME }}/prometheus:${GITHUB_SHA::7}
          docker tag prometheus ${{ secrets.DOCKER_HUB_USERNAME }}/prometheus:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/prometheus:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/prometheus:latest
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
